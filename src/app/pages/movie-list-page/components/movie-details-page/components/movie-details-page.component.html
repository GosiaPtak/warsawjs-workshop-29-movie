<ul *ngIf="movieDetails">
  <mat-card style="width:20vw; float:left">
    <mat-card-title>{{ movieDetails.title }}</mat-card-title>
    <mat-card-subtitle>{{ movieDetails.rating }}</mat-card-subtitle>
    <img mat-card-image [src]="movieDetails.posterSrc" />
    <mat-card-content>{{ movieDetails.description }}</mat-card-content>
    <mat-card-footer
      ><button [routerLink]="['/movie']" mat-button>
        Back
      </button></mat-card-footer
    >
  </mat-card>
</ul>
