<p>movie-list-page works! {{ title }}</p>
<ul>
  <mat-card
    *ngFor="let movie of movieList"
    style="width:20vw; height:480px; float:left; margin:0"
  >
    <mat-card-title
      ><a href="movie/{{ movie.id }}">{{ movie.title }}</a></mat-card-title
    >
    <mat-card-subtitle>{{ movie.rating }}</mat-card-subtitle>
    <img mat-card-image [src]="movie.posterSrc" />
  </mat-card>
</ul>
